{% load static %}
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Registrierung</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/trash.css' %}">
</head>
<body>
    <div class="standardDivclass">
        <h2 class="hauptUeberschriftenclass">Registrieren</h2>
        <form method="POST">
            {% csrf_token %}
            <label>Benutzername:</label>
            <input type="text" name="benutzername" required>

            <label>E-Mail:</label>
            <input type="email" name="email" required>  

            <label>Passwort:</label>
            <input type="password" name="passwort" required>

            <label>Passwort wiederholen:</label>
            <input type="password" name="passwort_wiederholen" required>

            <button type="submit">Registrieren</button>
        </form>

        <form action="{% url 'login' %}" method="get">
            <button type="submit">Zur√ºck zum Login</button>
        </form>
    </div>
    {% include "trashApp/banner.html" %}
</body>
</html>
